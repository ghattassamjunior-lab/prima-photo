<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Test Portfolio Prima Photo</h1>
    
    <div class="test-section">
        <h2>Test 1: Chargement des fichiers</h2>
        <div id="files-test">
            <p>‚úÖ HTML charg√©</p>
            <p id="css-test">‚è≥ Test CSS...</p>
            <p id="js-test">‚è≥ Test JavaScript...</p>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: IndexedDB</h2>
        <div id="indexeddb-test">‚è≥ Test IndexedDB...</div>
        <button onclick="testIndexedDB()">Tester IndexedDB</button>
    </div>
    
    <div class="test-section">
        <h2>Test 3: LocalStorage</h2>
        <div id="localstorage-test">‚è≥ Test LocalStorage...</div>
        <button onclick="testLocalStorage()">Tester LocalStorage</button>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Navigation</h2>
        <button onclick="window.open('index.html', '_blank')">Ouvrir Portfolio</button>
        <button onclick="window.open('admin.html', '_blank')">Ouvrir Admin</button>
    </div>

    <script src="indexeddb.js"></script>
    <script>
        // Test CSS
        if (getComputedStyle(document.body).fontFamily.includes('Arial')) {
            document.getElementById('css-test').innerHTML = '‚úÖ CSS charg√©';
            document.getElementById('css-test').className = 'success';
        } else {
            document.getElementById('css-test').innerHTML = '‚ùå CSS non charg√©';
            document.getElementById('css-test').className = 'error';
        }
        
        // Test JavaScript
        document.getElementById('js-test').innerHTML = '‚úÖ JavaScript charg√©';
        document.getElementById('js-test').className = 'success';
        
        // Test IndexedDB
        async function testIndexedDB() {
            const testDiv = document.getElementById('indexeddb-test');
            try {
                await portfolioDB.init();
                await portfolioDB.saveData('test', { message: 'Test r√©ussi', timestamp: Date.now() });
                const data = await portfolioDB.getData('test');
                
                if (data && data.message === 'Test r√©ussi') {
                    testDiv.innerHTML = '‚úÖ IndexedDB fonctionne correctement';
                    testDiv.className = 'success';
                } else {
                    testDiv.innerHTML = '‚ùå IndexedDB: Erreur de lecture';
                    testDiv.className = 'error';
                }
            } catch (error) {
                testDiv.innerHTML = '‚ùå IndexedDB: ' + error.message;
                testDiv.className = 'error';
            }
        }
        
        // Test LocalStorage
        function testLocalStorage() {
            const testDiv = document.getElementById('localstorage-test');
            try {
                localStorage.setItem('test', 'Test r√©ussi');
                const data = localStorage.getItem('test');
                
                if (data === 'Test r√©ussi') {
                    testDiv.innerHTML = '‚úÖ LocalStorage fonctionne correctement';
                    testDiv.className = 'success';
                    localStorage.removeItem('test');
                } else {
                    testDiv.innerHTML = '‚ùå LocalStorage: Erreur de lecture';
                    testDiv.className = 'error';
                }
            } catch (error) {
                testDiv.innerHTML = '‚ùå LocalStorage: ' + error.message;
                testDiv.className = 'error';
            }
        }
        
        // Tests automatiques
        setTimeout(() => {
            testIndexedDB();
            testLocalStorage();
        }, 1000);
    </script>
</body>
</html>
